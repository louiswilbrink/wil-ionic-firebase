<ion-view view-title="Playlists">
  <ion-content>
    <div ng-click="getContacts()" class="bar bar-header bar-light">
      <h1 class="title">bar-light</h1>
    </div>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
        <p ng-repeat="contact in playlist.title">{{ contact }}</p>
      </ion-item>
    </ion-list>
    <button ng-click="getContacts()">Get Contacts</button>
  </ion-content>
</ion-view>
