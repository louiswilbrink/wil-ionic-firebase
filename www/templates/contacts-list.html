<ion-view view-title="ContactsList">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="contact in contactsList" ng-click="addContact(contact)">
        <p>{{ contact.name }}</p>
        <p>{{ contact.phoneNumber }}</p>
      </ion-item>
    </ion-list>
    <div ng-click="getContacts()" class="bar bar-light">
      <h1 class="title">bar-light</h1>
    </div>
  </ion-content>
</ion-view>
