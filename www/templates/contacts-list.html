<ion-view view-title="Select Contact" class="contacts-list-container">
  <ion-content>
    <div class="introductees-container">
      <div class="instruction" ng-show="!introductees.length">
        <div class="icon-container">
          <i class="icon ion-person-add"></i>
        </div>
        <div class="text">
          <p>Select the friends</p>
          <p>you'd like to connect</p>
        </div>
      </div>
      <ul class="introductees">
        <li class="introductee" ng-repeat="contact in introductees" ng-click="removeContact(contact)">
          <i class="icon ion-person"></i>
          <p class="initials">{{ contact.name }}</p>
          <!--<p class="initials">LW</p>-->
        </li>
      </ul>
    </div>
    <div class="clearfix"></div>
    <ion-list class="contacts">
      <ion-item ng-repeat="contact in contacts | orderBy:'name'" ng-class="{ 'grey-out': contact.isSelected }" ng-click="addContact(contact)">
        <p>{{ contact.name }}</p>
        <p>{{ contact.phone }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  <a href="#/app/messages">
    <div class="bar bar-footer">
        <div class="title">Add Message</div>
    </div>
  </a>
</ion-view>
