<ion-view view-title="Messages" class="messages-list-container">
  <ion-content>
    <div ng-repeat="message in messages" class="message card" ng-click="edit(message)">
      <div class="item item-text-wrap">
        {{ message.text | populate:message:introductees }}
      </div>
    </div>
  </ion-content>
</ion-view>
